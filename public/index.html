<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="images">
      <div class="left">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </div>
      <img class = "img" alt="null"/>
      <div class="right">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
      </div>
        <div class="indicator">
        <div class="structure" id="indicator-one">
        </div>
        <div class="structure" id="indicator-two">
        </div>
        <div class="structure" id="indicator-three">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js">

  </script>
</body>
</html>
